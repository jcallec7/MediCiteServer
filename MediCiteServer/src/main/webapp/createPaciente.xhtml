<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">

	<ui:define name="cabecera">
        	Sección Paciente
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Ingresar Nuevo Paciente</h3>
        </div>
   	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>

			<div class="form-group">
            	<h:outputLabel for="id">Cedula o RUC</h:outputLabel>
                <h:inputText value = "#{gestionPacienteBean.id}" type="text" class="form-control" a:placeholder="Ingrese el numero de cedula o RUC"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel for="nombre">Nombre(s)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.nombre}" type="text" class="form-control" a:placeholder="Ingrese el o los nombres"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Apellido(s)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.apellido}" type="text" class="form-control" a:placeholder="Ingrese el o los apellidos"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Genero</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.genero}" type="text" class="form-control" a:placeholder="Ingrese el o los apellidos"/>
            </div>
            
            <div class="form-group">
	            <h:outputLabel for="exampleInputEmail1">Fecha Nacimiento</h:outputLabel>
				<h:inputText value = "#{gestionPacienteBean.fecha_nac}" class="form-control" a:placeholder="AAAA/MM/DD">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>
			</div>
			
			<div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Correo Electronico</h:outputLabel>
                <h:inputText value = "#{gestionPacienteBean.correo}" type="email" class="form-control" a:placeholder="Ingrese el correo electronico"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel for="exampleInputPassword1">Contraseña</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.contrasena}" type="password" class="form-control" a:placeholder="Ingrese la contraseña"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Telefono</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.telf1}" type="text" class="form-control" a:placeholder="Ingrese el telefono principal"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Telefono Secundario (Opcional)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.telf2}" type="text" class="form-control" a:placeholder="Ingrese el telefono opcional"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Direccion</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.direccion}" type="text" class="form-control" a:placeholder="Ingrese la direccion"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Peso (kg)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.peso}" type="text" class="form-control" a:placeholder="Ingrese el peso en kilogramos"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel for="exampleInputEmail1">Estatura (cm)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.estatura}" type="text" class="form-control" a:placeholder="Ingrese la estatura en centimetros"/>
            </div>
			
			<div class="card-footer">
				<h:commandButton type="submit" class="btn btn-primary" value="Guardar" action="#{gestionPacienteBean.guardarPaciente()}"/>
			</div>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
