<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    	template="blank.xhtml">

	<ui:define name="titulo">Nuevo Usuario Paciente</ui:define>
	
	<ui:define name="contenido">
	
	
		<h:form>

			<div class="card-body">
                  
                  <div class="form-group">
                    <h:outputLabel for="exampleInputEmail1">Cedula o RUC</h:outputLabel>
                    <h:inputText value = "#{gestionPacienteBean.id}" type="text" class="form-control" id="exampleInputEmail1" a:placeholder="Ingrese el numero de cedula o RUC"/>
                  </div>
                  <div class="form-group">
                    <h:outputLabel for="exampleInputEmail1">Nombre(s)</h:outputLabel>
                    <h:inputText value = "#{gestionPacienteBean.nombre}" type="text" class="form-control" id="exampleInputEmail1" a:placeholder="Ingrese el o los nombres"/>
                  </div>
                  <div class="form-group">
                    <h:outputLabel for="exampleInputEmail1">Apellido(s)</h:outputLabel>
                    <h:inputText value = "#{gestionPacienteBean.apellido}" type="text" class="form-control" id="exampleInputEmail1" a:placeholder="Ingrese el o los apellidos"/>
                  </div>
                  <div class="form-group">
                    <h:outputLabel for="exampleInputEmail1">Genero</h:outputLabel>
                    <h:inputText value = "#{gestionPacienteBean.genero}" type="text" class="form-control" id="exampleInputEmail1" a:placeholder="Ingrese el o los apellidos"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile"/>
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div>

                <div class="card-footer">
                  <h:commandButton type="submit" class="btn btn-primary" value="Guardar" action="#{gestionPacienteBean.guardarPaciente()}"/>
                </div>

			<h:outputLabel value = "Cedula o Ruc">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.id}">
			</h:inputText>
		
			<h:outputLabel value = "Nombre">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.nombre}">
			</h:inputText>
			
			<h:outputLabel value = "Apellido">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.apellido}">
			</h:inputText>
			
			<h:outputLabel value = "Genero">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.genero}">
			</h:inputText>
			
			<h:outputLabel value = "Fecha Nacimiento" for="fecha" />
			<h:inputText value = "#{gestionPacienteBean.fecha_nac}" id="fecha">
				<f:convertDateTime pattern="yyyy/MM/dd" />
			</h:inputText>
			
			<h:outputLabel value = "Correo">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.correo}">
			</h:inputText>
			
			<h:outputLabel value = "ContraseÃ±a">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.contrasena}">
			</h:inputText>
			
			<h:outputLabel value = "Telefono 1">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.telf1}">
			</h:inputText>
			
			<h:outputLabel value = "Telefono 2 (Opcional)">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.telf2}">
			</h:inputText>
			
			<h:outputLabel value = "Direccion">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.direccion}">
			</h:inputText>
			
			<h:outputLabel value = "Peso (kg)">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.peso}">
			</h:inputText>
			
			<h:outputLabel value = "Estatura (cm)">
			</h:outputLabel>
			
			<h:inputText value = "#{gestionPacienteBean.estatura}">
			</h:inputText>
			
			<h:commandButton value="Guardar" action="#{gestionPacienteBean.guardarPaciente()}">
			</h:commandButton>

		</h:form>
	
	</ui:define>
	
</ui:composition>
