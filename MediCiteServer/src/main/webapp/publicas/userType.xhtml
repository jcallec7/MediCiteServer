<meta name="viewport" content="width=device-width, initial-scale=1" />

<body class="hold-transition login-page"
	style='background-color: #92a8d1;'>
	<div class="login-box">
		<div class="login-logo">
			
                    <img src="../resources/Principal/img/dummy/logoEste.png"  alt="" width="200" height="90" />
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">

				<h:form>
					<div class="row">
						<div class="col-10">
							<label  for="remember" style="width: 400px;">           ¿Qué tipo de usuario desea registrar? </label> <br></br>

						</div>



						<div class="col-5" style="width: 200px; margin: 0 auto;">
							<h:commandButton action="registerPaciente.xhtml" value="Paciente"
								class="btn btn-primary btn-block"></h:commandButton>

							<h:commandButton action="registerMedico.xhtml" value="Médico"
								class="btn btn-primary btn-block"></h:commandButton>

							<h:commandButton action="registerMedico.xhtml"
								value="Secretario/a" class="btn btn-primary btn-block"></h:commandButton>
						</div>

					</div>

				</h:form>

			</div>

			<!-- /.login-card-body -->
			<div class="card-footer">
				<p class="mb-1">
					<a href="login.xhtml" class="text-center">Ya estoy registrado</a>
				</p>
			</div>
		</div>

	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="../resources/plugins/jquery/jquery.min.js"></script>
