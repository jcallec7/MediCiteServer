<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>MediCite | Registrarse</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="../resources/plugins/fontawesome-free/css/all.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- icheck bootstrap -->
<link rel="stylesheet"
	href="../resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="../resources/dist/css/adminlte.min.css" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet" />
	
	<style>               
    .Bimage{background-image:url("../resources/img/www.jpg");background-repeat: no-repeat;  background-size: cover;
    }        
     </style>
	
	
</h:head>
<h:body class="hold-transition register-page Bimage">

	<div class="register-box">
		<div class="register-logo">
			
		</div>

		<div class="card" style="width: 500px">
			<div class="card-body register-card-body" >
				<h:form>
				<div  align="center">
				<img src="../resources/Principal/img/dummy/logoEste.png" alt=""
					width="190" height="80" />
				</div>
				
				
				
					<div class="input-group mb-3" style="width: 275px">
						<h:inputText  value="#{gestionUsuarioBean.id}" class="form-control"
						a:placeholder="Ingrese el número de cédula" id="id"
						required="true" requiredMessage= "Error: Debe ingresar su número de cédula"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
            			</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-id-card"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<h:inputText value="#{gestionUsuarioBean.nombre}"
							class="form-control" a:placeholder="Ingrese el o los nombres" 
							required="true" requiredMessage= "Error: Debe ingresar su nombre"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
            			</h:inputText> 
            			<br></br>
							
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<h:inputText value="#{gestionUsuarioBean.apellido}"
							class="form-control" a:placeholder="Ingrese el o los apellidos" 
							required="true" requiredMessage= "Error: Debe ingresar su apellido"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</h:inputText>		
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					
					<div class="input-group mb-3" style="width: 460px">
						<h:inputText value="#{gestionUsuarioBean.genero}"
							class="form-control" a:placeholder="Ingrese el género" 
							required="true" requiredMessage= "Error: Debe ingresar su género"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text" style="margin-right:20px">
								<span class="fas fa-venus-mars"></span>
							</div>
						</div><br/>
						
						<h:inputText value="#{gestionUsuarioBean.fecha_nac}"
							class="form-control" id="fecha" a:placeholder="AAAA/MM/DD" 
							required="true" requiredMessage= "Error: Debe ingresar su fecha de nacimiento"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}" >
							<f:convertDateTime pattern="yyyy/MM/dd" />
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-birthday-cake"></span>
							</div>
						</div>
					</div>					
					
					
					
						<div class="input-group mb-3" style="width: 460px" >
							
							<h:inputText value="#{gestionUsuarioBean.telf1}"
							class="form-control"
							a:placeholder="Teléfono principal"
							required="true" requiredMessage= "Error: Debe ingresar su número de Telf"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						    </h:inputText>
							<div class="input-group-append">
							<div class="input-group-text"  style="margin-right:20px">
								<span class="fas fa-mobile-alt"></span>
							</div>
							
							
						</div><br/>
						
						<h:inputText value="#{gestionUsuarioBean.telf2}"
							class="form-control" a:placeholder="Teléfono opcional"  
							required="true" requiredMessage= "Error: Debe ingresar otro número de Telf"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-phone"></span>
							</div>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<h:inputText value="#{gestionUsuarioBean.direccion}"
							class="form-control" a:placeholder="Ingrese la direccion"  
							required="true" requiredMessage= "Error: Debe ingresar su dirección de domicilio"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-map-marker-alt"></span>
							</div>
						</div>
					</div>
					
					
					
					<div class="input-group mb-3" style="width: 460px">
							
						<h:inputText value="#{gestionUsuarioBean.peso}"
							class="form-control"
							a:placeholder="Peso en kilogramos" 
							required="true" requiredMessage= "Error: Debe ingresar su peso "
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text" style="margin-right:20px">
								<span class="fas fa-weight"></span>
							</div>
						</div>
							
						
						
						<h:inputText value="#{gestionUsuarioBean.estatura}"
							class="form-control"
							a:placeholder="Estatura en centimetros" 
							required="true" requiredMessage= "Error: Debe ingresar su estatura"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-ruler-vertical"></span>
							</div>
						</div>
					</div>
						
					
					
					
				

					<div class="input-group mb-3">
						<h:inputText value="#{gestionUsuarioBean.correo}"
							class="form-control"
							a:placeholder="Ingrese el correo electronico" 
							required="true" requiredMessage= "Error: Debe ingresar su email"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
            			</h:inputText>	
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-at"></span>
							</div>
						</div>
					</div>
	
					
					
					
					<div class="input-group mb-3">
						<p:password value="#{gestionUsuarioBean.contrasena}"
							class="form-control" id="feedback" feedback="true"
							a:placeholder="Ingrese una contrasena" 
							required="true" requiredMessage= "Error: Debe ingresar su contraseña"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</p:password>	
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					
			
					

					
					<h:outputLabel value="¿Cuál es el nombre de su libro favorito?"></h:outputLabel>
					<div class="input-group mb-3">

						<h:inputText value="#{gestionUsuarioBean.preguntaSeguridad}"
							class="form-control" a:placeholder="Pregunta de seguridad"  required="true" requiredMessage= "Error: Debe ingresar su respuesta"
            				style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-question"></span>
							</div>
						</div>
					</div>
					
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
					
					

					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="agreeTerms" name="terms"
									value="agree" /> <label for="agreeTerms"> I agree to
									the <a href="#">terms</a>
								</label>
							</div>
						</div>
						<div class="col-4">
							<h:commandButton class="btn btn-primary" value="Registrar"
								action="#{gestionUsuarioBean.guardarUsuario()}" />
						</div>
					</div>
					
					</h:form>
				</div>
				

				<a href="login.xhtml" class="text-center">Ya estoy registrado</a>
					
			</div>
			
		</div>
		<!-- /.card -->
	</h:body>body>
	<!-- /.register-box -->

	<!-- jQuery -->
	<script src="../resources/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../resources/dist/js/adminlte.min.js"></script>
</html>
