<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">

	<ui:define name="cabecera">
        	Sección DIAGNOSTICOS
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Ingresar Nuevo Diagnosticos</h3>
        </div>
   	</ui:define>

	<ui:define name="contenido">

		<h:form>

			<div class="form-group">
            	<h:outputLabel>Ingresar codigo</h:outputLabel>
                <h:inputText value = "#{gestionDiagnosticoBean.id}" class="form-control" a:placeholder="Ingrese el codigo"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Ingresar Tipo Diagnóstico</h:outputLabel>
                <h:inputText value = "#{gestionDiagnosticoBean.tipo}" class="form-control" a:placeholder="Ingrese el tipo de diagnostico"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Detalle</h:outputLabel>
            	<h:inputText value = "#{gestionDiagnosticoBean.detalle}" class="form-control" a:placeholder="Ingrese el diagnostico"/>
            </div>

            
            <div class="form-group">
            	<h:outputLabel>Seleccionar Receta</h:outputLabel>
            	<h:selectOneMenu class="form-control select2bs4"  value="#{gestionDiagnosticoBean.selectedReceta}" converter="recetaDiagnosticoConverter">
					<f:selectItems value = "#{gestionDiagnosticoBean.recetas}" var="recetas" itemLabel="Descripcion: #{recetas.descr} - Medicamento: #{recetas.detalle}" itemValue="#{recetas}"/>
				</h:selectOneMenu>
            	
            </div>
            
            


			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionDiagnosticoBean.guardarDiagnostico()}"/>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
