<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     	template="blankAdmin.xhtml">

	<ui:define name="cabecera">Secci√≥n Usuario</ui:define>

	<ui:define name="titulo">Usuarios Guardados</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
			
			<h:dataTable value="#{gestionUsuarioBean.gul.getUsuarioPorRol(gestionUsuarioBean.rolId)}" var="pa" class="table table-bordered">
			
				<h:column>
					#{pa.id}
					<f:facet name="header">Cedula/RUC</f:facet>
				</h:column>
				<h:column>
					#{pa.nombre}
					<f:facet name="header">Nombre</f:facet>
				</h:column>
				<h:column>
					#{pa.apellido}
					<f:facet name="header">Apellido</f:facet>
				</h:column>
				<h:column>
					#{pa.correo}
					<f:facet name="header">Correo</f:facet>
				</h:column>
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar" action="#{gestionUsuarioBean.editarAdminUsuario(pa.id)}" class = "btn btn-primary">
						<f:param name="selectedUsuarioId" value="#{pa.id}"/>
					</h:commandButton>
					
					<!-- <a href="updateUsuario.xhtml?id=#{medico.id}">Editar</a>  -->
					
				</h:column>
				
				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					<h:commandButton value="Eliminar" action="#{gestionUsuarioBean.eliminarUsuario(pa.id)}" class = "btn btn-primary">
						<f:param name="selectedUsuarioId2" value="#{pa.id}"/>
					</h:commandButton>
					
				</h:column>
			
			</h:dataTable>
		
			<h:commandButton value="Ingresar Nuevo Usuario" action="createUsuario" class = "btn btn-primary">
			</h:commandButton>
			
			<h:commandButton value="Buscar Usuario" action="readUsuario" class = "btn btn-primary">
			</h:commandButton>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
