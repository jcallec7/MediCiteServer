<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">

	<ui:define name="cabecera">
        	Secci√≥n Medicamento Detalle
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Ingresar la descripcion del medicamento</h3>
        </div>
   	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>

			<div class="form-group">
            	<h:outputLabel>Ingresar codigo</h:outputLabel>
                <h:inputText value = "#{gestionDetalleBean.id}" class="form-control" a:placeholder="Ingrese el codigo"
                style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
            	</h:inputText>
            	
            	<h:message for="concentracion" style="color:#EE4242;font-weight: 400;boxshadow:#FF5D5D">
            	</h:message>
           	</div>
           	
           	
           	<div class="form-group">
            	<h:outputLabel>Seleccionar Medicamento</h:outputLabel>
            	<h:selectOneListbox class="form-control select2bs4"  value="#{gestionDetalleBean.selectedMedicamento}" converter="medicamentoDetalleConverter">
					<f:selectItems value = "#{gestionDetalleBean.medicamentos}"  var="medicamentos" itemLabel="#{medicamentos.nombre}" itemValue="#{medicamentos}"/>
				</h:selectOneListbox>
            	
            </div>
           	
           	
           	<div class="form-group">
            	<h:outputLabel>Ingresar la Dosis</h:outputLabel>
            	<h:inputText value = "#{gestionDetalleBean.nombre}" class="form-control" a:placeholder="Ingrese la dosis para el medicamento seleccionado"
            	style="#{ component.valid ? 'border-color:;' : 'border-color:#FF5D5D;background-color: #FF5D5D;color: white'}">
            	</h:inputText>
            	
            	<h:message for="nombre" style="color:#EE4242;font-weight: 400;boxshadow:#FF5D5D">
            	</h:message>
            </div>
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionDetalleBean.guardarDetalle()}"/>
				
			</div>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
