<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     template="blank.xhtml">

	<ui:define name="titulo">Listar Medico</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
									
			<h:dataTable value="#{gestionMedicoBean.gml.medico}" var="medico" id="resultado" class="table table-bordered">
			
				<h:column>
					<f:facet name="header">CÃ³digo</f:facet>
					<h:outputText value="#{medico.id}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{medico.nombre}"></h:outputText>
				</h:column>
				
				<h:column>				
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{medico.apellido}"></h:outputText>					
				</h:column>
				
				<h:column>
					<f:facet name="header">Especialidad</f:facet>
					<h:outputText value="#{medico.especialidad}"></h:outputText>					
				</h:column>
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar" action="#{gestionMedicoBean.editarMedico(medico.id)}" class = "btn btn-primary">
					</h:commandButton>					
				</h:column>
				
				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					<h:commandButton value="Eliminar" action="#{gestionMedicoBean.eliminarMedico(medico.id)}" class = "btn btn-primary">
					</h:commandButton>
				</h:column>
				
			</h:dataTable>
			
			<h:commandButton value="Ingresar Medico" action="createMedico" class = "btn btn-primary">
			</h:commandButton>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
