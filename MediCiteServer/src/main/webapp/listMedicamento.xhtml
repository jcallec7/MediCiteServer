<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     template="blank.xhtml">

	<ui:define name="titulo">Listar Medicamentos</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
									
			<h:dataTable value="#{gestionMedicamentoBean.gml.medicamento}" var="medicamento" id="resultado" class="table table-bordered">
			
				<h:column>
					<f:facet name="header">CÃ³digo</f:facet>
					<h:outputText value="#{medicamento.id}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{medicamento.nombre}"></h:outputText>
				</h:column>
				
				
				<h:column>
				<f:facet name="header">Concentracion</f:facet>
				<h:outputText value="#{medicamento.concentracion}"></h:outputText>
				</h:column>
				

				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar" action="#{gestionMedicamentoBean.editarMedicamento(medicamento.id)}" class = "btn btn-primary">
					</h:commandButton>					
				</h:column>
				
				 
				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					
					
					<h:commandButton value="Eliminar" action="#{gestionMedicamentoBean.eliminarMedicamento(medicamento.id)}" class = "btn btn-primary">
					</h:commandButton>
					
				</h:column>
				
				
			</h:dataTable>
			
			<h:commandButton value="Ingresar Medicamento" action="CreateMedicamento" class = "btn btn-primary">
			</h:commandButton>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
