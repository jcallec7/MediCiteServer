<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">

	<ui:define name="cabecera">
        	Sección Paciente
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Editar Paciente</h3>
        </div>
   	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
		
			<div class="form-group">
            	<h:outputLabel>Cedula o RUC</h:outputLabel>
                <h:inputText value = "#{gestionPacienteBean.id}" class="form-control" a:placeholder="Ingrese el numero de cedula o RUC"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Nombre(s)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.nombre}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.nombre}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Apellido(s)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.apellido}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.apellido}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Genero</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.genero}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.genero}"/>
            </div>
            
            <div class="form-group">
	            <h:outputLabel for="fecha">Fecha Nacimiento</h:outputLabel>
				<h:inputText value = "#{gestionPacienteBean.fecha_nac}" class="form-control" id="fecha" a:placeholder="#{gestionPacienteBean.editedPaciente.fecha_nac}">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>
			</div>
			
			<div class="form-group">
            	<h:outputLabel>Correo Electronico</h:outputLabel>
                <h:inputText value = "#{gestionPacienteBean.correo}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.correo}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Contraseña</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.contrasena}" class="form-control" id="exampleInputPassword1" a:placeholder="#{gestionPacienteBean.editedPaciente.contrasena}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Telefono</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.telf1}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.telf1}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Telefono Secundario (Opcional)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.telf2}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.telf2}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Direccion</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.direccion}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.direccion}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Peso (kg)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.peso}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.peso}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Estatura (cm)</h:outputLabel>
            	<h:inputText value = "#{gestionPacienteBean.estatura}" class="form-control" a:placeholder="#{gestionPacienteBean.editedPaciente.estatura}"/>
            </div>
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Editar" action="#{gestionPacienteBean.updatePaciente()}"/>
			</div>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
