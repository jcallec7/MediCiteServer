<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blankPaciente.xhtml">

	<ui:define name="cabecera">
        	Secci√≥n Consulta
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Editar Consulta</h3>
        </div>
   	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form role="form">
          	
	       	<div class="card-body">
	       	
	       		<div class="row">
          			<div class="col-md-6">
	       		
			       		<div class="card card-info"> 
				            <div class="card-header">
			                	<h3 class="card-title">Medico:</h3>
			              	</div>
				
			            	<div class="card-body">
                				<div class="form-group">
			                       	<label>
				            			#{gestionConsultaBean.selectedConsulta.medico.nombre} #{gestionConsultaBean.selectedConsulta.medico.apellido}, #{gestionConsultaBean.selectedConsulta.medico.especialidad}
			            			</label>
		            			</div>
		                   	</div>
		                   	
	                   	</div>
	                   	
                   	</div>
				   
         			<div class="col-md-6">
	       		
			       		<div class="card card-info">
				            
				            <div class="card-header">
			                	<h3 class="card-title">Paciente:</h3>
			              	</div>
				            	
				            <div class="card-body">
                				<div class="form-group">
			                       	<label>
		                       			#{gestionConsultaBean.selectedConsulta.usuario.nombre} #{gestionConsultaBean.selectedConsulta.usuario.apellido}, #{gestionConsultaBean.selectedConsulta.usuario.id}                 	
			            			</label>
		            			</div>
		                   	</div>	
			      			
						</div>
						
					</div>
					
				</div>
				
				<div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Modificar:</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <!-- <h:form role="form">  -->
                      <!-- text input -->
                  <div class="form-group">

          			<h:outputLabel>Fecha:</h:outputLabel>       
       				<h:outputLabel value = "Modificar Fecha y Hora"></h:outputLabel>
            		<h:inputText value = "#{gestionConsultaBean.selectedConsulta.fecha}" class="form-control" id="fecha" a:placeholder="#{gestionConsultaBean.selectedConsulta.fecha}">
	            
           				<f:convertDateTime pattern="yyyy/MM/dd" />
           
           			</h:inputText>
           			<h:inputText value = "#{gestionConsultaBean.hora}" class="form-control" id="hora" a:placeholder="Hora">
	            
           			<!-- <f:convertDateTime pattern="HH:mm"/>  -->
           
           			</h:inputText>
           			<h:inputText value = "#{gestionConsultaBean.minuto}" class="form-control" id="minuto" a:placeholder="Minutos">
	            
           		<!-- <f:convertDateTime pattern="HH:mm"/>  -->
           
           			</h:inputText>
       
                  </div>

              </div>
            </div>
				
	
	
	            <h:commandButton value="Actualizar Consulta" action="#{gestionConsultaBean.updateConsulta()}" type="submit" class="btn btn-primary">
				</h:commandButton>	
				
         	</div>
		
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
