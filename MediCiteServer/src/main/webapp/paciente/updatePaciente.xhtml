<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blankPaciente.xhtml">

	<ui:define name="cabecera">
        	Sección Paciente
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Editar Paciente</h3>
        </div>
   	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
		
			<div class="form-group">
            	<h:outputLabel>Cedula o RUC</h:outputLabel>
                <h:inputText value = "#{gestionUsuarioBean.id}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.id}" readonly="true"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Nombre(s)</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.nombre}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.nombre}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Apellido(s)</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.apellido}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.apellido}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Genero</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.genero}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.genero}"/>
            </div>
            
            <div class="form-group">
	            <h:outputLabel for="fecha">Fecha Nacimiento</h:outputLabel>
				<h:inputText value = "#{gestionUsuarioBean.fecha_nac}" class="form-control" id="fecha" a:placeholder="#{gestionUsuarioBean.editedUsuario.fecha_nac}">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>
			</div>
			
			<div class="form-group">
            	<h:outputLabel>Correo Electronico</h:outputLabel>
                <h:inputText value = "#{gestionUsuarioBean.correo}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.correo}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Contraseña</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.contrasena}" class="form-control" id="exampleInputPassword1" a:placeholder="#{gestionUsuarioBean.editedUsuario.contrasena}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Telefono</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.telf1}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.telf1}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Telefono Secundario (Opcional)</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.telf2}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.telf2}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Direccion</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.direccion}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.direccion}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Peso (kg)</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.peso}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.peso}"/>
            </div>
			
			<div class="form-group">
            	<h:outputLabel>Estatura (cm)</h:outputLabel>
            	<h:inputText value = "#{gestionUsuarioBean.estatura}" class="form-control" a:placeholder="#{gestionUsuarioBean.editedUsuario.estatura}"/>
            </div>
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Editar" action="#{gestionUsuarioBean.updateUsuario()}"/>
			</div>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
