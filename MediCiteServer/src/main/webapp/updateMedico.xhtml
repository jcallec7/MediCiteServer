<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">
     	
	<ui:define name="cabecera">
        	Sección Medico
   	</ui:define>
   	
	<ui:define name="titulo">
	
	<div class="card-header">
        	<h3 class="card-title">Editar Nuevo Medico</h3>
        </div>
	
	</ui:define>
	
	<ui:define name="contenido">
		
		<h:form value = "#{gestionMedicoBean.gml.getMedicoPorId()}" var="medico">

			<div class="form-group">
            	<h:outputLabel>Cedula o RUC</h:outputLabel>
                <h:inputText value = "#{medico.id}" class="form-control"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Nombre(s)</h:outputLabel>
                <h:inputText value = "#{medico.nombre}" class="form-control"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Apellido(s)</h:outputLabel>
                <h:inputText value = "#{medico.apellido}" class="form-control" a:placeholder="Ingrese el apellido o los apellidos"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Genero</h:outputLabel>
                <h:inputText value = "#{medico.genero}" class="form-control" a:placeholder="Ingrese el genero"/>
           	</div>
		
			
	        <div class="form-group">
            	<h:outputLabel>Especialidad</h:outputLabel>
                <h:inputText value = "#{medico.especialidad}" class="form-control" a:placeholder="Ingrese la especialidad"/>
           	</div>
			
		    <div class="form-group">
            	<h:outputLabel>Correo</h:outputLabel>
                <h:inputText value = "#{medico.correo}" class="form-control" a:placeholder="Ingrese el correo electrónico"/>
           	</div>

			<div class="form-group">
            	<h:outputLabel>Dirección</h:outputLabel>
                <h:inputText value = "#{medico.direccion}" class="form-control" a:placeholder="Ingrese la dirección"/>
           	</div>
			
			<div class="form-group">
	            <h:outputLabel for="fecha">Fecha Nacimiento</h:outputLabel>
				<h:inputText value = "#{medico.fechaNac}" class="form-control" id="fecha" a:placeholder="AAAA/MM/DD">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>
			</div>
			
            <div class="form-group">
            	<h:outputLabel>Contraseña</h:outputLabel>
            	<h:inputText value = "#{medico.contrasena}" class="form-control" id="exampleInputPassword1" a:placeholder="Ingrese la contraseña"/>
            </div>
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionMedicoBean.editarMedico()}"/>
			</div>

		</h:form>
	
	</ui:define>
	
</ui:composition>
