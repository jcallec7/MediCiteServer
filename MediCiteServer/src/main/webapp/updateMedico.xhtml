<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">
     	
	<ui:define name="cabecera">
        	Sección Medico
   	</ui:define>
   	
	<ui:define name="titulo">
	
	<div class="card-header">
        	<h3 class="card-title">Editar Medico</h3>
        </div>
	
	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>

			<div class="form-group">
            	<h:outputLabel>Cedula o RUC</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.id}" class="form-control" a:placeholder="#{gestionMedicoBean.medicoEdit.id}"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Nombre(s)</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.nombre}" class="form-control" a:placeholder="#{gestionMedicoBean.medicoEdit.nombre}"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Apellido(s)</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.apellido}" class="form-control" a:placeholder="#{gestionMedicoBean.medicoEdit.apellido}"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Genero</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.genero}" class="form-control" a:placeholder="#{gestionMedicoBean.medicoEdit.genero}"/>
           	</div>
		
			
	        <div class="form-group">
            	<h:outputLabel>Especialidad</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.especialidad}" class="form-control" a:placeholder="#{gestionMedicoBean.medicoEdit.especialidad}"/>
           	</div>
			
		    <div class="form-group">
            	<h:outputLabel>Correo</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.correo}" class="form-control" a:placeholder="#{gestionMedicoBean.medicoEdit.correo}"/>
           	</div>

			<div class="form-group">
            	<h:outputLabel>Dirección</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.direccion}" class="form-control" a:placeholder="#{gestionMedicoBean.medicoEdit.direccion}"/>
           	</div>
			
			<div class="form-group">
	            <h:outputLabel for="fecha">Fecha Nacimiento</h:outputLabel>
				<h:inputText value = "#{gestionMedicoBean.fechaNac}" class="form-control" id="fecha" a:placeholder="#{gestionMedicoBean.medicoEdit.fechaNac}">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>
			</div>
			
            <div class="form-group">
            	<h:outputLabel>Contraseña</h:outputLabel>
            	<h:inputText value = "#{gestionMedicoBean.contrasena}" class="form-control" id="exampleInputPassword1" a:placeholder="#{gestionMedicoBean.medicoEdit.contrasena}"/>
            </div>
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionMedicoBean.actualizarMedico()}"/>
			</div>

		</h:form>
	
	</ui:define>
	
</ui:composition>
