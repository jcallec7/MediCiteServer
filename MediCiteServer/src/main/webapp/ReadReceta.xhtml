<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     	template="blank.xhtml">
	
	<ui:define name="cabecera">Sección Receta</ui:define>
	
	<ui:define name="titulo">Buscar Receta</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
		
		
		

			Filtro de búsqueda : 
			<h:inputText value="#{gestionRecetaBean.filtro}" id = "filtro">
			<f:ajax execute = "filtro" render = "resultado" listener = "#{gestionRecetaBean.buscarReceta()}"
			event = "keypress"/>
			</h:inputText>
									
			<h:commandButton action="#{gestionRecetaBean.buscarReceta()}" value="Buscar">
			<f:ajax render = "resultado" execute = "filtro"/>
			</h:commandButton>

			<h:dataTable value="#{gestionRecetaBean.recetas}" var="rec" id="resultado" class="table table-bordered">
			
				<h:column>
					#{rec.id}
					<f:facet name="header">Código</f:facet>
				</h:column>
				
				<h:column>
					#{rec.descr}
					<f:facet name="header">Descripcion</f:facet>
				</h:column>
				
				<!-- 
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar" action="#{gestionRecetaBean.editPacienteById()}">
					<a href="UpdateReceta.xhtml?id=#{rec.id}">Editar</a>					
				</h:column>
				 -->
				
				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					<h:commandButton value="Eliminar" action="#{gestionRecetaBean.deleteReceta()}">
					<f:param name="selectedRecetaId2" value="#{rec.id}"/>
					</h:commandButton>
				</h:column>

	
			</h:dataTable>
			
			<h:commandButton value="Ingresar Receta" action="CreateReceta">
			</h:commandButton>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
