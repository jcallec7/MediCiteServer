<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">

	<ui:define name="cabecera">
        	Sección Consulta
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Editar Consulta</h3>
        </div>
   	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form role="form">
          	
	       	<div class="card-body">
	       	
	       		<div class="row">
          			<div class="col-md-6">
	       		
			       		<div class="card card-info"> 
				            <div class="card-header">
			                	<h3 class="card-title">Medico:</h3>
			              	</div>
				
			            	<div class="card-body">
                				<div class="form-group">
			                       	<label>
				            			#{gestionConsultaBean.selectedConsulta.medico.nombre} #{gestionConsultaBean.selectedConsulta.medico.apellido}, #{gestionConsultaBean.selectedConsulta.medico.especialidad}
			            			</label>
		            			</div>
		                   	</div>
		                   	
	                   	</div>
	                   	
                   	</div>
				   
         			<div class="col-md-6">
	       		
			       		<div class="card card-info">
				            
				            <div class="card-header">
			                	<h3 class="card-title">Paciente:</h3>
			              	</div>
				            	
				            <div class="card-body">
                				<div class="form-group">
			                       	<label>
		                       			#{gestionConsultaBean.selectedConsulta.usuario.nombre} #{gestionConsultaBean.selectedConsulta.usuario.apellido}, #{gestionConsultaBean.selectedConsulta.usuario.id}                 	
			            			</label>
		            			</div>
		                   	</div>	
			      			
						</div>
						
					</div>
					
				</div>
				
				<div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Diagnostico:</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <!-- <h:form role="form">  -->
                      <!-- text input -->
                  <div class="form-group">

          			<h:outputLabel>Ingresar Tipo de Diagnóstico</h:outputLabel>
              		<h:inputText value = "#{gestionConsultaBean.diagnostico.tipo}" class="form-control" a:placeholder="Ingrese el tipo de diagnostico"/>
       
                  </div>
                    <!-- textarea -->
                  <div class="form-group">
                    <h:outputLabel>Ingresar Descripcion</h:outputLabel>
                    <h:inputTextarea value = "#{gestionConsultaBean.diagnostico.detalle}" class="form-control" rows="3" a:placeholder="Ingrese una descripcion para el diagnostico..."></h:inputTextarea>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- select -->
                      <div class="form-group">
                        <label>Receta:</label>
                      </div>
                    </div>
                  </div>

 
                  <!-- Select multiple-->
                  <div class="form-group">
                    <label>Medicamentos</label>
                    
                    <h:dataTable value="#{gestionConsultaBean.receta.detalle}" var="detalle" id="resultado" class="table table-bordered">
                    
						<h:column>
							<f:facet name="header">Nombre</f:facet>
							<h:inputText value="#{detalle.medicamento.nombre}"></h:inputText>
						</h:column>
					
						<h:column>
							<f:facet name="header">Concentracion:</f:facet>
							<h:inputText value="#{detalle.medicamento.concentracion}"></h:inputText>
						</h:column>
					
						<h:column>
							<f:facet name="header">Dosis</f:facet>
							<h:inputText value="#{detalle.nombre}"></h:inputText>
						</h:column>
                    
                    </h:dataTable>
                    
                  </div>

                <!-- </h:form>  -->
              </div>
              <!-- /.card-body -->
            </div>
				
	
	
	            <h:commandButton value="Actualizar Consulta" action="#{gestionConsultaBean.updateConsulta()}" type="submit" class="btn btn-primary">
				</h:commandButton>	
				
         	</div>
		
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
