<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:p="http://primefaces.org/ui"
     	template="blank.xhtml">

	<ui:define name="cabecera">
        	Sección Certificado
   	</ui:define>

	<ui:define name="titulo">
		<div class="card-header">
        	<h3 class="card-title">Crear Nueva Certificado</h3>
        </div>
   	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
			<div class="form-group">
            	<h:outputLabel>Ingresar codigo</h:outputLabel>
                <h:inputText value = "#{gestionCertificadoBean.id}" class="form-control" a:placeholder="Ingrese el codigo"/>
           	</div>
           	
          	<h:outputLabel value = "Ingresar Fecha"></h:outputLabel>
            <h:inputText value = "#{gestionCertificadoBean.fecha}" class="form-control" id="fecha" a:placeholder="AAAA/MM/DD">
	            
           		<f:convertDateTime pattern="yyyy/MM/dd" />
           
           	</h:inputText>
           	
            <div class="form-group">
            	<h:outputLabel value = "Seleccinar Consulta"></h:outputLabel>
            	<h:selectOneMenu class="form-control select2bs4" value="#{gestionCertificadoBean.selectedConsulta}" converter="certificadoConsultaConverter">
					<f:selectItems value = "#{gestionCertificadoBean.consultas}"  var="consulta" itemLabel="Código #{consulta.id} - Doctor: #{consulta.medico.nombre} #{consulta.medico.apellido} - Paciente: #{consulta.paciente.nombre} #{consulta.paciente.apellido} - Fecha: #{consulta.fecha} " itemValue="#{consulta}"/>
				</h:selectOneMenu>
            	
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Ingresar Descripcion</h:outputLabel>
                <h:inputText value = "#{gestionCertificadoBean.detalle}" class="form-control" a:placeholder="Ingrese el codigo"/>
           	</div>
           	
           
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionCertificadoBean.guardarCertificado()}"/>
			</div>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
