<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="blankPaciente.xhtml">

	<ui:define name="cabecera">
        	Solicitar Nueva Consulta
   	</ui:define>

	
	<ui:define name="navegador">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="indexPaciente.xhtml">Inicio</a></li>
		</ol>
	</ui:define>


	<ui:define name="contenido">

		<div class="card-body">



			<div class="card-header">




				<h:form id="form">



					<div class="form-group">
						<h:outputLabel>Seleccionar Paciente</h:outputLabel>
						<h:selectOneMenu id="usuario" class="form-control"
							value="#{gestionConsultaBean.consulta.usuario}"
							converter="usuarioConsultaConverter">
							<f:selectItems value="#{gestionConsultaBean.usuarios}"
								var="usuario"
								itemLabel="#{usuario.nombre} #{usuario.apellido}, #{usuario.id}"
								itemValue="#{usuario}" />
						</h:selectOneMenu>
						<h:message for="usuario" />

					</div>

					<div class="form-group">
						<h:outputLabel>Seleccinar Medico</h:outputLabel>
						<h:selectOneMenu id="medico" class="form-control"
							value="#{gestionConsultaBean.consulta.medico}"
							converter="medicoConsultaConverter">
							<f:selectItems value="#{gestionConsultaBean.medicos}"
								var="medico"
								itemLabel="#{medico.nombre} #{medico.apellido}, #{medico.especialidad}"
								itemValue="#{medico}" />
						</h:selectOneMenu>
						<h:message for="medico" />

					</div>

					<h:outputLabel value="Ingresar Fecha y Hora"></h:outputLabel>

					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />

					<h:panelGrid columns="2" cellpadding="5">


						<p:datePicker id="time" locale="es"
							value="#{gestionConsultaBean.consulta.fecha}" showTime="true"
							autocomplete="off" />

					</h:panelGrid>

					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="dlg" showEffect="fold">
						<p:panelGrid id="display" columns="4"
							columnClasses="label,value,label,value">

							<h:outputText value="Time:" />
							<h:outputText value="#{gestionConsultaBean.consulta.fecha}">
								<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
							</h:outputText>


						</p:panelGrid>
					</p:dialog>

					<div class="row">
						<div class="col-8"></div>
						<div class="col-4">
							<h:commandButton class="btn btn-primary btn-block"
								value="Siguiente" action="#{gestionConsultaBean.crearFactura()}"
								type="submit" />
						</div>
					</div>


				</h:form>


			</div>


		</div>

	</ui:define>

</ui:composition>
