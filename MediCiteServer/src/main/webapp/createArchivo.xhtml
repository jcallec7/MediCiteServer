<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a><b>Medi</b>Cite</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Archivos</p>

      <h:form>
      
     <div class="input_file">
                    <label for="file" class="file_label">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        Cargar Archivos
                    </label>
                    <input value = "#{gestionArchivoBean.archivo}" id="file" type="file" name="file"/>
      
      <script>
      $(document).ready(function () {
    	    "use strict";
    	    $("#file").on("change", function (e) {
    	        var files = $(this)[0].files;
    	        if (files.length >= 2) {
    	            $(".file_label").text(files.length + " Files Ready To Upload");
    	        } else {
    	            var fileName = e.target.value.split("\\").pop();
    	            $(".file_label").text(fileName);
    	        }
    	    });
    	});
      </script>
   
   <script>
		$("#enviarimagenes").on("submit", function(e){
			e.preventDefault();
			var formData = new FormData(document.getElementById("enviarimagenes"));

			$.ajax({
				url: "subir.php",
				type: "POST",
				dataType: "HTML",
				data: formData,
				cache: false,
				contentType: false,
				processData: false
			}).done(function(echo){
		$("#mensaje").html(echo);
		});
});
</script>
      
      </div>

        <div class="input-group mb-3">
          <h:inputText value = "#{gestionArchivoBean.nombre}" class="form-control" a:placeholder="Ingrese una descripciÃ³n]"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-pen"></span> 
            </div>
          </div>
        </div>
        
       
          <div class="col-4">
            <h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionArchivoBean.guardarArchivo()}"/>
          </div>
      </h:form>

     

    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
