<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">
     	
	<ui:define name="cabecera">
        	Sección Medico
   	</ui:define>
   	
	<ui:define name="titulo">
	
	<div class="card-header">
        	<h3 class="card-title">Ingresar Nuevo Medico</h3>
        </div>
	
	</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>

			<div class="form-group">
            	<h:outputLabel>Cedula o RUC</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.id}" class="form-control" a:placeholder="Ingrese el numero de cedula o RUC"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Nombre(s)</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.nombre}" class="form-control" a:placeholder="Ingrese el nombre o los nombres"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Apellido(s)</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.apellido}" class="form-control" a:placeholder="Ingrese el apellido o los apellidos"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Genero</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.genero}" class="form-control" a:placeholder="Ingrese el genero"/>
           	</div>
		
			
	        <div class="form-group">
            	<h:outputLabel>Especialidad</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.especialidad}" class="form-control" a:placeholder="Ingrese la especialidad"/>
           	</div>
			
		    <div class="form-group">
            	<h:outputLabel>Correo</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.correo}" class="form-control" a:placeholder="Ingrese el correo electrónico"/>
           	</div>

			<div class="form-group">
            	<h:outputLabel>Dirección</h:outputLabel>
                <h:inputText value = "#{gestionMedicoBean.direccion}" class="form-control" a:placeholder="Ingrese la dirección"/>
           	</div>
			
			<div class="form-group">
	            <h:outputLabel for="fecha">Fecha Nacimiento</h:outputLabel>
				<h:inputText value = "#{gestionMedicoBean.fechaNac}" class="form-control" id="fecha" a:placeholder="AAAA/MM/DD">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>
			</div>
			
            <div class="form-group">
            	<h:outputLabel>Contraseña</h:outputLabel>
            	<h:inputText value = "#{gestionMedicoBean.contrasena}" class="form-control" a:type="password" a:placeholder="Ingrese la contraseña"/>
            </div>
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionMedicoBean.guardarMedico()}"/>
			</div>
			
			<h:commandButton value="Buscar Medico" action="readMedico" class = "btn btn-primary">
			</h:commandButton>
			
			<h:commandButton value="Listar Medico" action="listMedico" class = "btn btn-primary">
			</h:commandButton>

		</h:form>
	
	</ui:define>
	
</ui:composition>
