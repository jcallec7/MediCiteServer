<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     template="blank.xhtml">

	<ui:define name="titulo">Buscar Medico</ui:define>
	
	<ui:define name="contenido">
	
		<h:form>
			
			Filtro de búsqueda : 
			<h:inputText value="#{gestionMedicoBean.filtro}" id = "filtro">
			
			<f:ajax execute = "filtro" render = "resultado" listener = "#{gestionMedicoBean.buscarMedico()}"
			event = "keypress"/>
			
			</h:inputText>
			
									
			<h:dataTable value="#{gestionMedicoBean.buscarMedico()}" var="medico" id="resultado" class="table table-bordered">
			
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{medico.id}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{medico.nombre}"></h:outputText>
				</h:column>
				
				<h:column>				
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{medico.apellido}"></h:outputText>					
				</h:column>
				
				<h:column>
					<f:facet name="header">Especialidad</f:facet>
					<h:outputText value="#{medico.especialidad}"></h:outputText>					
				</h:column>
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar" action="#{gestionMedicoBean.editarMedico(medico.id)}" class = "btn btn-primary">
					</h:commandButton>					
				</h:column>
				
				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					<h:commandButton value="Eliminar" action="#{gestionMedicoBean.eliminarMedico(medico.id)}" class = "btn btn-primary">
					</h:commandButton>
				</h:column>
				
			</h:dataTable>
			
			<h:commandButton value="Ingresar Medico" action="createMedico" class = "btn btn-primary">
			</h:commandButton>
			
			<h:commandButton value="Listar Medico" action="listMedico" class = "btn btn-primary">
			</h:commandButton>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
