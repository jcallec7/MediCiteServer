<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">
     	
	<ui:define name="cabecera">
        	Secci√≥n Medicamento
   	</ui:define>
   	
	<ui:define name="titulo">
	
	<div class="card-header">
        	<h3 class="card-title">Actualizar Medicamento</h3>
        </div>
	
	</ui:define>
	
	<ui:define name="contenido">
		
		<h:form>

			<div class="form-group">
            	<h:outputLabel>Ingresar codigo</h:outputLabel>
                <h:inputText value = "#{gestionMedicamentoBean.id}" class="form-control" var="medicamento" a:placeholder="#{gestionMedicamentoBean.mediEdit.id}"/>
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Nombre(s)</h:outputLabel>
            	<h:inputText value = "#{gestionMedicamentoBean.nombre}" class="form-control" a:placeholder="#{gestionMedicamentoBean.mediEdit.nombre}"/>
            </div>
            
            <div class="form-group">
            	<h:outputLabel>Dosis</h:outputLabel>
            	<h:inputText value = "#{gestionMedicamentoBean.concentracion}" class="form-control" a:placeholder="#{gestionMedicamentoBean.mediEdit.concentracion}"/>
            </div>
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Guardar" action="#{gestionMedicamentoBean.actualizarMedicamento()}"/>
			</div>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
