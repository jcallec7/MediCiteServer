<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>MediCite | Registrarse</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="resources/plugins/fontawesome-free/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="resources/dist/css/adminlte.min.css"/>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a><b>Medi</b>Cite</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <h:form>
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.id}" class="form-control" a:placeholder="Ingrese el numero de cedula o RUC"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.nombre}" class="form-control" a:placeholder="Ingrese el o los nombres"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.apellido}" class="form-control" a:placeholder="Ingrese el o los apellidos"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.genero}" class="form-control" a:placeholder="Ingrese el genero"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.fecha_nac}" class="form-control" id="fecha" a:placeholder="AAAA/MM/DD">
          <f:convertDateTime pattern="yyyy/MM/dd" />
          </h:inputText>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.correo}" class="form-control" a:placeholder="Ingrese el correo electronico"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.contrasena}" class="form-control" a:type="password" a:placeholder="Ingrese la contraseÃ±a"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.telf1}" class="form-control" a:placeholder="Ingrese el telefono principal"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.telf2}" class="form-control" a:placeholder="Ingrese el telefono opcional"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.direccion}" class="form-control" a:placeholder="Ingrese la direccion"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.peso}" class="form-control" a:placeholder="Ingrese el peso en kilogramos"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
       <div class="input-group mb-3">
          <h:inputText value = "#{gestionUsuarioBean.estatura}" class="form-control" a:placeholder="Ingrese la estatura en centimetros"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree"/>
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <div class="col-4">
            <h:commandButton class="btn btn-primary" value="Registrar" action="#{gestionUsuarioBean.guardarUsuario()}"/>
          </div>
        </div>
      </h:form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div>

      <a href="login.xhtml" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="resources/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="resources/dist/js/adminlte.min.js"></script>
</body>
</html>
