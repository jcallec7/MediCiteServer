<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="blank.xhtml">
     	
	<ui:define name="cabecera">
        	Secci√≥n Receta
   	</ui:define>
   	
	<ui:define name="titulo">
	
	<div class="card-header">
        	<h3 class="card-title">Editar Receta</h3>
        </div>
	
	</ui:define>
	
	<ui:define name="contenido">
		
		<h:form >
		
			<div class="form-group">
            	<h:outputLabel>Codigo</h:outputLabel>
                <h:inputText value = "#{gestionRecetaBean.id}" class="form-control" a:placeholder="#{gestionRecetaBean.recetaEdit.id}"  />
           	</div>
           	
           	<div class="form-group">
            	<h:outputLabel>Descripcion</h:outputLabel>
			<h:inputText value = "#{gestionRecetaBean.descr}" class="form-control" a:placeholder="#{gestionRecetaBean.recetaEdit.descr}"  />	           	</div>
           	
			
			<div class="card-footer">
				<h:commandButton class="btn btn-primary" value="Actualizar" action="#{gestionRecetaBean.actualizarReceta()}"/>
			</div>

		</h:form>
	
	</ui:define>
	
</ui:composition>
